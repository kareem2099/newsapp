name: news_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  http: ^1.2.1
  dio: ^5.4.3+1
  flutter_dotenv: ^5.1.0
  lottie: ^3.1.0
  cached_network_image: ^3.3.1
  animated_toggle_switch: ^0.8.2
  webview_flutter: ^4.7.0
